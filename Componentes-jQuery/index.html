<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Introduccion a los Componentes</title>
	</head>
	<body>
		<h1>Introduccion a los Componentes</h1>

		<!-- Componentes con HTML -->
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
		</ul>

		<!-- Componentes con jQuery -->
		<div class="cycle-slideshow"
		    data-cycle-fx="fadeOut"
		    data-cycle-timeout="0"
		    data-cycle-prev="#prev"
		    data-cycle-next="#next"
	    >
		    <img src="http://malsup.github.io/images/p1.jpg" width="100%">
		    <img src="http://malsup.github.io/images/p2.jpg" width="100%">
		    <img src="http://malsup.github.io/images/p3.jpg" width="100%">
		    <img src="http://malsup.github.io/images/p4.jpg" width="100%">
		</div>

		<div class="center">
		    <a href=# id="prev">Prev</a> 
		    <a href=# id="next">Next</a>
		</div>

		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/jquery.cycle2.min.js"></script>
	</body>
</html>
